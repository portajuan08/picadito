<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar title="asd" class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-ios-gear" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

	<ion-tabs class="tabs-icon-top tabs-color-active-positive">
	    <ion-tab title="Partidos"  icon="ion-ios-football" href="#/tabs/partido">
		<ion-nav-view name="panta-partido"></ion-nav-view>
	    </ion-tab>
	    <ion-tab title="Jugadores"  icon="ion-ios-person" ng-click="showjugadores()">
		<ion-nav-view name="panta-jugador"></ion-nav-view>
	    </ion-tab>
	    <ion-tab title="Equipos"  icon="ion-ios-people" href="#/tabs/equipo">
		<ion-nav-view name="panta-equipo"></ion-nav-view>
	    </ion-tab>
	    <ion-tab title="Salir" icon="ion-log-out" ng-click="signout()" >
		<ion-nav-view name="panta-login"></ion-nav-view>
	    </ion-tab>
	</ion-tabs>



 </ion-side-menu-content>
   
  <ion-side-menu side="left">

</ion-side-menus>
